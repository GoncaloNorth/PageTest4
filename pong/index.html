<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        canvas {
            border: 2px solid #fff;
        }
        #score {
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: #0077cc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        .back-button:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">‚Üê Back to Menu</a>
    <div id="score">0 - 0</div>
    <canvas id="gameCanvas"></canvas>
    <script src="pong.js"></script>
</body>
</html>
