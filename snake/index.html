<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Two Player Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }
        .game-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        canvas {
            border: 2px solid white;
            max-width: 100%;
            background-color: #2a2a2a;
        }
        .scores {
            display: flex;
            gap: 50px;
            margin: 20px 0;
        }
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .home-button:hover {
            background-color: #45a049;
        }
        @media (max-width: 850px) {
            .game-container {
                flex-direction: column;
            }
            canvas {
                width: 100%;
                max-width: 400px;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="home-button">Home</a>
    <h1>Two Player Snake Game</h1>
    <div class="scores">
        <div>Player 1: <span id="score1">0</span></div>
        <div>Player 2: <span id="score2">0</span></div>
    </div>
    <div class="game-container">
        <canvas id="gameCanvas1" width="400" height="400"></canvas>
        <canvas id="gameCanvas2" width="400" height="400"></canvas>
    </div>
    <div style="margin-top: 20px; text-align: center;">
        <p>Player 1: Use WASD keys | Player 2: Use Arrow keys</p>
    </div>
    <script src="snake.js"></script>
</body>
</html>
